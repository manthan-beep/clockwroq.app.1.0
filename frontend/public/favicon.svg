<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <!-- Clock face circle -->
  <circle cx="32" cy="32" r="28" fill="#7dd3fc" stroke="#0ea5e9" stroke-width="2"/>
  
  <!-- Inner circle -->
  <circle cx="32" cy="32" r="24" fill="none" stroke="#ffffff" stroke-width="1" opacity="0.3"/>
  
  <!-- Hour markers -->
  <line x1="32" y1="8" x2="32" y2="12" stroke="#ffffff" stroke-width="2" stroke-linecap="round"/>
  <line x1="32" y1="52" x2="32" y2="56" stroke="#ffffff" stroke-width="2" stroke-linecap="round"/>
  <line x1="56" y1="32" x2="52" y2="32" stroke="#ffffff" stroke-width="2" stroke-linecap="round"/>
  <line x1="12" y1="32" x2="8" y2="32" stroke="#ffffff" stroke-width="2" stroke-linecap="round"/>
  
  <!-- Hour hand (pointing to 3) -->
  <line x1="32" y1="32" x2="42" y2="32" stroke="#ffffff" stroke-width="3" stroke-linecap="round"/>
  
  <!-- Minute hand (pointing to 12) -->
  <line x1="32" y1="32" x2="32" y2="18" stroke="#ffffff" stroke-width="2" stroke-linecap="round"/>
  
  <!-- Center dot -->
  <circle cx="32" cy="32" r="3" fill="#ffffff"/>
</svg>

