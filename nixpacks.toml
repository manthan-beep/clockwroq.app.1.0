# Nixpacks configuration for Railway
# This file helps Railway/Nixpacks understand how to build your application
# Nixpacks will auto-detect Node.js version from package.json engines field

[phases.install]
cmds = [
  "cd backend && npm install",
  "cd frontend && npm install"
]

[phases.build]
cmds = [
  "cd frontend && npm run build"
]

[start]
cmd = "cd backend && npm start"


